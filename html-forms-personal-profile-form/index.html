<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 id="personal-profile">Create your Personal Profile</h1>
      <form aria-labelledby="personal-profile">
        <p id="personal-information">
          We want to get to know you! Please enter your personal information.
        </p>
        <fieldset aria-describedby="personal-information">
          <legend>Personal information</legend>
          <label for="first-name">First Name:</label>
          <input type="text" name="first-name" id="first-name" />
          <label for="last-name">Last Name:</label>
          <input type="text" name="last-name" id="last-name" />
          <label for="birthday">Your Birthday:</label>
          <input type="date" name="birthday" id="birthday" />
        </fieldset>
        <p id="further-information">
          Can you tell us a little bite more? We want to annoy you with unwanted ads.
        </p>
        <fieldset aria-describedby="further-information">
          <legend>Further information</legend>
          <label for="favourite-color">Favourite Color:</label>
          <input type="color" name="favourite-color" value="#e5430f" id="favourite-color" />
          <label for="last-name">What's your favourite pet?</label>
          <select name="pet" id="pet" />
            <option value="">--Please choose an option--</option>
            <option value"dog">Dog</option>
            <option value"woodlouse">Woodlouse</option>
            <option value"silverfish">Silverfish</option>
            <option value"sea-monkey">Sea Monkey</option>
            <option value"daddy-longlegs">Daddy Longlegs</option>
            <option value"damn-dog">Choose the damn dog!</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
